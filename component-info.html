<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../github-readme/github-readme.html">
<link rel="import" href="../paper-material/paper-material.html">

<dom-module id="component-info">
  <template>
    <style>
      paper-material {
        height: 500px;
        overflow-y: scroll;
        padding: 30px;
      }
    </style>
    <paper-material elevation="1">
      <github-readme auto user$="[[user]]" repo$="[[repo]]"></github-readme>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'component-info',

      properties: {
        /**
         * The GitHub username for the repo.
         *
         * @attribute user
         * @type string
         */
        user: {
          type: String,
          reflectToAttribute: true,
          notify: true
        },

        /**
         * The GitHub repository name to get the readme from.
         *
         * @attribute repo
         * @type string
         */
        repo: {
          type: String,
          reflectToAttribute: true,
          notify: true
        }
      },

      ready: function() {
        console.log(' i am ready');
      }
    });
  </script>
</dom-module>
